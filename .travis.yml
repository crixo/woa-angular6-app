sudo: required
dist: trusty
language: node_js
node_js:
- '9.0'
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  # HEROKU_USERNAME
  - secure: 
  # HEROKU_AUTHTOKEN
  - secure: 
before_script:
  - export CI=false
  - export REPO=woa-angular6-app
  - export TAG=latest
  - export HEROKU_TAG=$REPO-heroku:$COMMIT
script:
  - docker build -f Dockerfile -t $HEROKU_TAG .
after_success:
  - docker tag $HEROKU_TAG registry.heroku.com/$REPO/web
  - docker login --username=$HEROKU_USERNAME --password=$HEROKU_AUTHTOKEN registry.heroku.com
  - docker push registry.heroku.com/$REPO/web
