<div class="container">

    <div class="col-sm">
      <paziente-details [paziente]="paziente"></paziente-details>
    </div>
    <div class="col-sm">
      <consulto-form [model]='consulto'></consulto-form>
    </div>
    <div class="col-sm">
      <anamnesi-prossima-form [model]='consulto.anamnesiProssima'></anamnesi-prossima-form>

    <div class="col-sm">
        <esami (entitySubmitted)="onEsameSubmitted($event)" [list]="consulto.esami"></esami>

</div>
<entity-add [entities]="entitiesToAdd" (entityToAddSelected)="onEntityToAddSelected($event)"></entity-add>
