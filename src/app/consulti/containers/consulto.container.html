<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <paziente-details [paziente]="paziente" (pazienteSubmitted)="onPazienteSubmitted($event)"></paziente-details>
    </div>
    <div class="col-sm">
      <consulto-form [model]='consulto' (entitySubmitted)="onConsultoSubmitted($event)"></consulto-form>
    </div>
    <div class="col-sm">
      <anamnesi-prossima-form [model]='consulto.anamnesiProssima' (entitySubmitted)="onAnamnesiProssimaSubmitted($event)"></anamnesi-prossima-form>
    </div>
    <div class="col-sm">
        <esami (entitySubmitted)="onEsameSubmitted($event)" [list]="consulto.esami" [tipi]="tipiEsami"></esami>
        <trattamenti (entitySubmitted)="onTrattamentoSubmitted($event)" [list]="consulto.trattamenti"></trattamenti>
        <valutazioni (entitySubmitted)="onValutazioneSubmitted($event)" [list]="consulto.valutazioni"></valutazioni>
    </div>
  </div>
</div>
<entity-add [entities]="entitiesToAdd" (entityToAddSelected)="onEntityToAddSelected($event)"></entity-add>
