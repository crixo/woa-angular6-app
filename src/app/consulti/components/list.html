<h3>{{title}}</h3>
<p-table [columns]="cols" [value]="list" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th width="50">&nbsp;</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
            </td>
            <td>
             <button class="btn btn-lg btn-outline-primary" (click)="open(rowData)">edit</button>
         </td>
        </tr>
    </ng-template>
</p-table>
