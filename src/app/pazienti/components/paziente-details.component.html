<h4>
  <span>{{paziente.nome}} {{paziente.cognome}}</span>
  <button style="border: 0" (click)="edit(paziente)">
    <i class="fas fa-edit fa-xs"></i>
  </button>
</h4>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <i class="fas fa-birthday-cake"></i> {{paziente.dataDiNascita}}
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <i class="fas fa-industry"></i> {{paziente.professione}}
  </li>  
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <i class="fas fa-home"></i> {{paziente.indirizzo}}, {{paziente.cap}} - {{paziente.citta}} ({{paziente.prov}})
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <i class="fas fa-at"></i> {{paziente.email}}
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <i class="fas fa-phone"></i> {{paziente.telefono}}
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <i class="fas fa-mobile"></i> {{paziente.cellulare}}
  </li>
</ul>
